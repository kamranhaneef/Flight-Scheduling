<template>
    <template if:false={flightSaved}>
        <lightning-card title="Flight Creator" class="slds-theme_shade">
            <div class="slds-m-around_medium">
                <lightning-input class="slds-m-bottom_small" label="Departure Airport IATA Code" value={departureIataCode} onchange={handleDepartureChange}></lightning-input>
                <lightning-input class="slds-m-bottom_small" label="Arrival Airport IATA Code" value={arrivalIataCode} onchange={handleArrivalChange}></lightning-input>
                <lightning-button variant="brand" label="Save Flight" onclick={saveFlight}></lightning-button>
            </div>
        </lightning-card>
    </template>
    
    <template if:true={flightSaved}>
        <lightning-card title="Flight Saved">
            <div class="slds-p-around_medium">
                <h1 class="slds-text-heading_medium">Flight Details</h1>
                <p>Departure: {departureLocation} </p>
                <p>Arrival: {arrivalLocation} </p>
                <p>Flight Distance: {flightDistance} km</p>
            </div>
        </lightning-card>
    </template>
</template>
